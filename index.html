<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&family=Work+Sans:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-heading">
          <img src="pratik.jpg" alt="profile">
        </div>
        <div class="card-body">
          <h1 class="name">Pratik Sah</h1>
          <p class="role">MERN Stack Developer</p>
          <p class="bio">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
          <button onclick="window.open('https://dribbble.com/pratiksah', '_blank')" class="btn hire-btn">
            Hire Me
          </button>
          <hr>
          <div class="profile">
            <div class="linkedin">
              <a href="https://www.linkedin.com/in/pratiksah/" target="_blank">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
            <div class="twitter">
              <a href="https://twitter.com/the_pratik_sah" target="_blank">
                <i class="fab fa-twitter-square"></i>
              </a>
            </div>
            <div class="dribble">
              <a href="https://dribbble.com/pratiksah" target="_blank">
                <i class="fab fa-dribbble-square"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/ad862d8e11.js" crossorigin="anonymous"></script>
</body>
</html>
